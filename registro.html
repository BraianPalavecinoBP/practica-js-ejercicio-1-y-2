<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    </form>

    <script src="registro.js"></script>
    
    
</body>
